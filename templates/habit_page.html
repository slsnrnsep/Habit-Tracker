    <script>
        // 로그인한 페이지의 user name 데이터를 가져와서, Habit page에서는 자신만의 습관데이터를 볼수있게 설정
        $(document).ready(function () {
            showHabit()
        })

        function showHabit() {
            let user_name = {{ user_info.username | tojson | safe }};
            $.ajax({
                type: 'POST',
                url: '/habit/list',
                data: {username_give: user_name},
                success: function (response) {
                    let habits = response['all_habits'];
                    for (let i = 0; i < habits.length; i++) {
                        let habit = habits[i]['habit'];
                        let like = habits[i]['like'];
                        let card_box = '#cards-box' + i
                        let temp_html = `<div class="card">
                                            <div class="card-content">
                                                <div class="media">
                                                    <div class="media-content">
                                                        <p class="habitname"> ${habit}</p>
                                                        <p class="habitlike">달성 회수:${like}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <footer class="card-footer">
                                                <div class="habittrack">
                                                    <a href="#" onclick="likeHabit('${habit}')" class="card-footer-item has-text-info">
                                                        습관 달성
                                                    </a>
                                                    <a href="#" onclick="minusHabit('${habit}')" class="card-footer-item has-text-danger">
                                                        습관 안함
                                                    </a>
                                                </div>
                                                <div class="habittrack2"><a href="#" onclick="deleteHabit('${habit}')" class="card-footer-item has-text-danger">
                                                    습관 삭제
                                                </a></div>
                                            </footer>
                                        </div>`
                        let temp_html2 = `<div id=cards-box${i + 1} class="swiper-slide">
                        </div>`
                        $(card_box).append(temp_html)
                        $('#slide-box0').append(temp_html2)
                    }

                }
            });
        }

        //POST input에 새로은 습관 작성 후 'ADD'버튼 누르면 새로운 데이터 저장 + reload
        function new_habit2() {
            let new_habit = $("#habit_input").val()
            let user_name = {{ user_info.username | tojson | safe }};
            $.ajax({
                type: "POST",
                url: "/habit",
                data: {new_habit_give: new_habit, username_give: user_name},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload();
                }
            });
        }

        // POST 해당유저가 자신의 습관들중 하나의 '습관달성' 버튼을 누르면 달성회수 수가 올라감 + reload
        function likeHabit(habit) {
            let user_name = {{ user_info.username | tojson | safe }};
            $.ajax({
                type: 'POST',
                url: '/habit/like',
                data: {habit_give: habit, username_give: user_name},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        // POST 해당유저가 자신의 습관들중 하나의 '습관안함' 버튼을 누르면 달성회수 수가 줄어듬 + reload
        function minusHabit(habit) {
            let user_name = {{ user_info.username | tojson | safe }};
            $.ajax({
                type: 'POST',
                url: '/habit/hate',
                data: {habit_give: habit, username_give: user_name},
                success: function (response) {

        function deleteHabit(habit) {
            let user_name = {{ user_info.username | tojson | safe }};
            $.ajax({
                type: 'POST',
                url: '/habit/delete',
                data: {habit_give: habit, username_give: user_name},
                success: function (response) {

                    window.location.reload()

<script>
    function wavify(wave_element, options) {
        if ("undefined" === typeof options) options = {};

        //  Options
        //
        //
        var settings = Object.assign(
            {},
            {
                container: options.container ? options.container : "body",
                // Height of wave
                height: 200,
                // Amplitude of wave
                amplitude: 100,
                // Animation speed
                speed: 0.15,
                // Total number of articulation in wave
                bones: 3,
                // Color
                color: "rgba(255,255,255, 0.20)"
            },
            options
        );

        var wave = wave_element,
            width = document.querySelector(settings.container).getBoundingClientRect()
                .width,
            height = document.querySelector(settings.container).getBoundingClientRect()
                .height,
            points = [],
            lastUpdate,
            totalTime = 0,
            animationInstance = false,
            tweenMaxInstance = false;

        //  Allow new settings, avoid setting new container for logic purpose please :)
        //
        function rebuilSettings(params) {
            settings = Object.assign({}, settings, params);
        }

        function drawPoints(factor) {
            var points = [];

            for (var i = 0; i <= settings.bones; i++) {
                var x = (i / settings.bones) * width;
                var sinSeed =
                    (factor + (i + (i % settings.bones))) * settings.speed * 100;
                var sinHeight = Math.sin(sinSeed / 100) * settings.amplitude;
                var yPos = Math.sin(sinSeed / 100) * sinHeight + settings.height;
                points.push({x: x, y: yPos});
            }

            return points;
        }

        function drawPath(points) {
            var SVGString = "M " + points[0].x + " " + points[0].y;

            var cp0 = {
                x: (points[1].x - points[0].x) / 2,
                y: points[1].y - points[0].y + points[0].y + (points[1].y - points[0].y)
            };

            SVGString +=
                " C " +
                cp0.x +
                " " +
                cp0.y +
                " " +
                cp0.x +
                " " +
                cp0.y +
                " " +
                points[1].x +
                " " +
                points[1].y;

            var prevCp = cp0;
            var inverted = -1;

            for (var i = 1; i < points.length - 1; i++) {
                var cpLength = Math.sqrt(prevCp.x * prevCp.x + prevCp.y * prevCp.y);
                var cp1 = {
                    x: points[i].x - prevCp.x + points[i].x,
                    y: points[i].y - prevCp.y + points[i].y
                };

                SVGString +=
                    " C " +
                    cp1.x +
                    " " +
                    cp1.y +
                    " " +
                    cp1.x +
                    " " +
                    cp1.y +
                    " " +
                    points[i + 1].x +
                    " " +
                    points[i + 1].y;
                prevCp = cp1;
                inverted = -inverted;
            }

            SVGString += " L " + width + " " + height;
            SVGString += " L 0 " + height + " Z";
            return SVGString;
        }

        //  Draw function
        //
        //
        function draw() {
            var now = window.Date.now();

            if (lastUpdate) {
                var elapsed = (now - lastUpdate) / 1000;
                lastUpdate = now;

                totalTime += elapsed;

                var factor = totalTime * Math.PI;
                tweenMaxInstance = TweenMax.to(wave, settings.speed, {
                    attr: {
                        d: drawPath(drawPoints(factor))
                    },
                    ease: Power1.easeInOut
                });
            } else {
                lastUpdate = now;
            }

            animationInstance = requestAnimationFrame(draw);
        }

        //  Pure js debounce function to optimize resize method
        //
        //
        function debounce(func, wait, immediate) {
            var timeout;
            return function () {
                var context = this,
                    args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                }, wait);
                if (immediate && !timeout) func.apply(context, args);
            };
        }

        //  Redraw for resize with debounce
        //
        var redraw = debounce(function () {
            pause();
            points = [];
            totalTime = 0;
            width = document.querySelector(settings.container).getBoundingClientRect()
                .width;
            height = document.querySelector(settings.container).getBoundingClientRect()
                .height;
            lastUpdate = false;
            play();
        }, 250);

        function boot() {
            if (!animationInstance) {
                tweenMaxInstance = TweenMax.set(wave, {attr: {fill: settings.color}});
                play();
                window.addEventListener("resize", redraw);
            }
        }

        function reboot(options) {
            kill();
            if (typeof options !== undefined) {
                rebuilSettings(options);
            }
            tweenMaxInstance = TweenMax.set(wave, {attr: {fill: settings.color}});
            play();
            window.addEventListener("resize", redraw);
        }

        function play() {
            if (!animationInstance) {
                animationInstance = requestAnimationFrame(draw);
            }
        }

        function pause() {
            if (animationInstance) {
                cancelAnimationFrame(animationInstance);
                animationInstance = false;
            }
        }

        function updateColor(options) {
            if (typeof options.timing === undefined) {
                options.timing = 1;
            }
            if (typeof options.color === undefined) {
                options.color = settings.color;
            }
            tweenMaxInstance = TweenMax.to(wave, parseInt(options.timing), {
                attr: {fill: options.color},
                onComplete: function () {
                    if (
                        typeof options.onComplete !== undefined &&
                        {}.toString.call(options.onComplete) === "[object Function]"
                    ) {
                        options.onComplete();
                    }
                }
            });
        }

        function kill() {
            if (animationInstance) {
                pause();
                tweenMaxInstance.kill();
                tweenMaxInstance = TweenMax.set(wave, {
                    x: 0,
                    y: 0,
                    rotation: 0,
                    opacity: 0,
                    clearProps: "all",
                    attr: {
                        d: "M0,0",
                        fill: ""
                    }
                });
                window.removeEventListener("resize", redraw);
                animationInstance = false;
            }
        }

        //  Boot Wavify
        //
        boot();

        return {
            reboot: reboot,
            play: play,
            pause: pause,
            kill: kill,
            updateColor: updateColor
        };
    }

    (function ($) {
        $.fn.wavify = function (options) {
            if ("function" !== typeof wavify) {
                console.error(
                    "wavify is not a function. Be sure to include 'wavify.js' before you include 'jquery.wavify.js'."
                );
                throw "Error: wavify is not a function";
            }

            return wavify(this, options);
        };
    })(jQuery);

</script>
