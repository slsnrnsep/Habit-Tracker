            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 1200px;
            height: 700px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            width: 300px;
            height: 500px;
            border-radius: 30px;
            margin: auto;
        }

        .imag {
            border-radius: 50%;
        }

        .swiper {
            width: 1000px;
            height: 500px;
        }

        .card-image {
            width: 100%;
            height: 30%;
        }

        .card-content {
            text-align: center;
        }

<body>

<div class="wrap">
    <div class="top">
        <div class="logo">
        </div>
        <a class="button level-item has-text-centered is-sparta" aria-label="edit"
           onclick='$("#modal-edit").addClass("is-active")'href="/user/{{ user_info.username }}">
            마이페이지 이동&nbsp;&nbsp;&nbsp;
            <span class="icon is-small"><i class="fa fa-pencil" aria-hidden="true"></i></span>
        </a>
        <button onclick="sign_out()" class="button is-danger is-rounded">Log Out</button>
        {% if status %}
            <div class="modal" id="modal-edit">

                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">Nickname</label>

                                    <p class="control">

                                        <input id="input-name" class="input" placeholder="홍길동"
                                               value="{{ user_info.profile_name }}">
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file" name="resume">
                                                <span class="file-cta">
                                                    <span class="file-icon"><i
                                                            class="fa fa-upload"></i></span>
                                                    <span class="file-label">파일 선택</span>

                                                </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">나라는 사람은 어떤 사람인가요?</label>

                                    <p class="control">

                                        <textarea id="textarea-about" class="textarea"
                                                  placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        {% endif %}

    </div>
    <div class="bottom">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div id=cards-box class="card">
                        <div class="card-image">
                            <figure class="image is-4x3" style="width: 150px; margin: 5px auto;">
                                <img class="is-rounded"
                                     src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                                     alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">{{ user_info.profile_name }}</p>
                                    <p class="subtitle is-6">
                                        <a href="user.html">@{{ user_info.username }}</a>
                                    </p>
                                </div>
                            </div>

                            <div class="content">
                                {{ user_info.profile_info }}
                            </div>
                        </div>
                    </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>


    </div>
</div>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    function sign_out() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!')
        window.location.href = "/login"
    }
</script>
