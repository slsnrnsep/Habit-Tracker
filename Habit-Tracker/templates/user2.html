<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Home | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@100&display=swap"
          rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 1200px;
            height: 700px;
            margin: 70px auto;
            border-radius: 30px;
            box-shadow: 5px 5px 10px 10px #9E9E9E;
            background-image: url('../static/background-img.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .logo {
            background-image: url('../static/logo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100px;
            height: 35px;
        }

        .is-sparta {
            color: #ED8975 !important;
            border-radius: 20px;
        }

        .button.is-sparta {
            height: 35px;
            background-color: #ED8975;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #ED8975;
            color: #ED8975 !important;
            height: 35px;
        }

        .help {
            color: gray;
        }

        .button.is-danger.is-rounded {
            background-color: #ED8975 !important;
        }

        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 1200px;
            height: 35px;
            padding: 50px 30px;
        }

        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 1200px;
            height: 700px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            width: 300px;
            height: 500px;
            border-radius: 30px;
            margin: auto;
        }

        .imag {
            border-radius: 50%;
        }

        .swiper {
            width: 1000px;
            height: 500px;
        }

        .card-image {
            width: 100%;
            height: 30%;
        }

        .card-content {
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function () {
            {#get_posts("{{ user_info.username }}")#}
            {#window.location.replace("/user/{{user_info.username }}")#}
        })

        function showStar() {
            $.ajax({
                type: 'GET',
                url: '/user/list?sample_give=샘플데이터',
                data: {},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function get_userlist() {
            $.ajax({
                type: "GET", // GET 방식으로 요청한다.
                url: "/user/",
                data: {}, // 요청하면서 함께 줄 데이터 (GET 요청시엔 비워두세요)
                success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음
                    console.log(response) // 서버에서 준 결과를 이용해서 나머지 코드를 작성
                }
            })
        }


        function update_profile() {
            let name = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            console.log(name, file, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }

        function main_move() {
            $.ajax({
                type: 'GET',
                url: '/detail',
                data: {},
                success: function (response) {
                    $.cookie('mytoken', response['token'], {path: '/'});
                    window.location.replace("/detail")
                }
            });
        }

    </script>
</head>

<body>
<div class="wrap">
    <div class="top">
        <div class="logo">
        </div>
        <button onclick="sign_out2()" class="button is-danger is-rounded">마이페이지 나가기</button>
        <a class="button level-item has-text-centered is-sparta" aria-label="edit"
           onclick='$("#modal-edit").addClass("is-active")'>
            프로필 수정&nbsp;&nbsp;&nbsp;
            <span class="icon is-small"><i class="fa fa-pencil" aria-hidden="true"></i></span>
        </a>
        <button onclick="sign_out()" class="button is-danger is-rounded">Log Out</button>
        {% if status %}
            <div class="modal" id="modal-edit">

                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">Nickname</label>

                                    <p class="control">

                                        <input id="input-name" class="input" placeholder="홍길동"
                                               value="{{ user_info.profile_name }}">
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file" name="resume">
                                                <span class="file-cta">
                                                    <span class="file-icon"><i
                                                            class="fa fa-upload"></i></span>
                                                    <span class="file-label">파일 선택</span>

                                                </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">나라는 사람은 어떤 사람인가요?</label>

                                    <p class="control">

                                        <textarea id="textarea-about" class="textarea"
                                                  placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        {% endif %}

    </div>
    <div class="bottom">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4x3" style="width: 150px; margin: 5px auto;">
                    <img class="is-rounded"
                         src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
                         alt="Placeholder image">
                </figure>
            </div>

            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ user_info.profile_name }}</p>
                        <p class="subtitle is-6">
                            <a href="user.html">@{{ user_info.username }}</a>
                        </p>
                    </div>
                </div>

                <div class="content">
                    {{ user_info.profile_info }}
                    <br>
                    <br>
                    <time datetime="2021-09-15"></time>
                </div>
            </div>

            <div class="button" onclick="main_move()">
                <button>습관체크하러가기</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        {#get_posts("{{ user_info.username }}")#}
    })

    function sign_out() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!')
        window.location.href = "/login"
    }

    function sign_out2() {
        window.location.href = "/"
    }

</script>
</body>

</html>
